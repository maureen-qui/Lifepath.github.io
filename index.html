<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Path Number Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Life Path Number Calculator</h1>
        <form id="lifePathForm">
            <label for="birthYear">Birth Year:</label>
            <input type="number" id="birthYear" required>
            <label for="birthMonth">Birth Month:</label>
            <input type="number" id="birthMonth" required>
            <label for="birthDay">Birth Day:</label>
            <input type="number" id="birthDay" required>
            <button type="submit">Calculate Life Path Number</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('lifePathForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let year = document.getElementById('birthYear').value;
            let month = document.getElementById('birthMonth').value;
            let day = document.getElementById('birthDay').value;
            
            if (!year || !month || !day) {
                alert('Please enter all fields');
                return;
            }
            
            let lifePathNumber = calculateLifePathNumber(year, month, day);
            document.getElementById('result').innerText = 'Your Life Path Number is ' + lifePathNumber;
            setTimeout(() => {
                window.location.href = 'lifepath' + lifePathNumber + '.html';
            }, 2000); // Redirect after 2 seconds
        });

        function calculateLifePathNumber(year, month, day) {
            const sumDigits = num => num.toString().split('').reduce((acc, val) => acc + parseInt(val), 0);

            let sumYear = sumDigits(year);
            while (sumYear > 9 && sumYear !== 11 && sumYear !== 22) {
                sumYear = sumDigits(sumYear);
            }

            let sumMonth = sumDigits(month);
            while (sumMonth > 9 && sumMonth !== 11 && sumMonth !== 22) {
                sumMonth = sumDigits(sumMonth);
            }

            let sumDay = sumDigits(day);
            while (sumDay > 9 && sumDay !== 11 && sumDay !== 22) {
                sumDay = sumDigits(sumDay);
            }

            let totalSum = sumYear + sumMonth + sumDay;
            while (totalSum > 9 && totalSum !== 11 && totalSum !== 22) {
                totalSum = sumDigits(totalSum);
            }
            
            return totalSum;
        }
    </script>
</body>
</html>
